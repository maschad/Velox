# Fly.io deployment configuration for Velox Engine
app = "velox-observability"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  OTLP_ENDPOINT = "http://otel-collector:4317"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 4
  memory_mb = 2048
